<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" role="tab"
    href="/"
      aria-controls="pills-login" aria-selected="true">Login</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link" id="tab-register" data-mdb-toggle="pill" role="tab"
    href="/"
      aria-controls="pills-register" aria-selected="false">Cadastrar</a>

<div class="tab-content">
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form>

      <div class="form-outline mb-4">
        <input type="email" id="loginName" class="form-control" />
        <label class="form-label" for="loginName">E-mail ou Usuário</label>
      </div>

      <div class="form-outline mb-4">
        <input type="password" id="loginPassword" class="form-control" />
        <label class="form-label" for="loginPassword">Senha</label>
      </div>


      <div class="row mb-4">
        <div class="col-md-6 d-flex justify-content-center">
          <div class="form-check mb-3 mb-md-0">
            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
            <label class="form-check-label" for="loginCheck"> Lembre-me </label>
          </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
          <a href="#!">Esqueceu a senha?</a>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block mb-4">Entre</button>

      <div class="text-center">
        <p>Não é cadastrado? <a href="#!">Faça o cadastro.</a></p>
      </div>
    </form>
  </div>

<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a
      class="nav-link"
      id="tab-login"
      data-mdb-toggle="pill"
      role="tab"
      [routerLink]="'../login'"
      routerLinkActive="active"
      aria-controls="pills-login"
      aria-selected="true"
      >Login</a
    >
  </li>
  <li class="nav-item" role="presentation">
    <a
      class="nav-link active"
      id="tab-register"
      data-mdb-toggle="pill"
      role="tab"
      [routerLink]="'../registro'"
      routerLinkActive="active-class"
      aria-controls="pills-register"
      aria-selected="false"
      >Registrar</a
    >
  </li>
</ul>

<div class="tab-content">
  <div
    class="tab-pane fade show active"
    id="pills-login"
    role="tabpanel"
    aria-labelledby="tab-login"
  >
    <form>
      <div class="form-outline mb-4">
        <label class="form-label" for="registerName">Nome</label>
        <input
          type="text"
          id="registerName"
          class="form-control"
          placeholder="Insira seu nome"
        />
      </div>

      <!-- Username input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerUsername">Usuário</label>
        <input
          type="text"
          id="registerUsername"
          class="form-control"
          placeholder="Insira seu nome de Usuário"
        />
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerEmail">E-mail</label>
        <input
          type="email"
          id="registerEmail"
          class="form-control"
          placeholder="Adicione seu e-mail"
        />
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerPassword">Senha</label>
        <input
          type="password"
          id="registerPassword"
          class="form-control"
          placeholder="Crie sua nova senha"
        />
      </div>

      <!-- Repeat Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerRepeatPassword"
          >Confirme Senha</label
        >
        <input
          type="password"
          id="registerRepeatPassword"
          class="form-control"
          placeholder="Confirme sua senha"
        />
      </div>

      <div class="form-check d-flex justify-content-center mb-4">
        <input
          class="form-check-input me-2"
          type="checkbox"
          value=""
          id="registerCheck"
          checked
          aria-describedby="registerCheckHelpText"
        />
        <label class="form-check-label" for="registerCheck">
          Eu aceito os termos de uso da Plataforma.
        </label>
      </div>

      <button type="submit" class="btn btn-primary btn-block mb-3">
        Entre
      </button>
    </form>
  </div>
</div>
